<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool design</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav d-flex">
          <img src="img/Logo.png" alt="cool design making" class="nav__logo" />
          <ul class="nav__menu d-flex">
            <li class="nav__item">
              <a href="#" class="nav__link">Дизайн</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Верстка</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Программирование</a>
            </li>
          </ul>
          <div class="nav__phone">+66 (093) 543-64-12</div>
        </div>
        <div class="offer d-flex justify-between">
          <div class="main-content">
            <h1 class="main-content__title">
              мы делаем то,<br />
              что стоит $1000000
            </h1>
            <p class="main-content__text">и делаем это хорошо</p>
            <a href="#" class="main-content__btn">это правда</a>
          </div>
          <img src="img/Image.png" alt="flying balls" class="balls" />
        </div>
      </div>
    </header>
    <section class="trust">
      <div class="container">
        <h2>когда нам доверяют</h2>
        <div class="lottery d-flex justify-between">
          <div class="lottery__item d-flex">
            <div class="lottery__icon"></div>
            <div class="lottery__content">
              <h4 class="lottery__title">Есть много денег</h4>
              <p class="lottery__text">Их некуда девать</p>
            </div>
          </div>
          <div class="lottery__item d-flex">
            <div class="lottery__icon"></div>
            <div class="lottery__content">
              <h4 class="lottery__title">Есть лотерейные билеты</h4>
              <p class="lottery__text">И вы ждете выигрыш</p>
            </div>
          </div>
          <div class="lottery__item d-flex">
            <div class="lottery__icon"></div>
            <div class="lottery__content">
              <h4 class="lottery__title">Недалеко есть банк</h4>
              <p class="lottery__text">И вы знакомы с охраной</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="market"></section>
  </body>
</html>
